<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <style>
    /* Background video style */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;              /* push behind everything */
      pointer-events: none;     /* prevent it from blocking clicks */
    }

    /* Container above video */
    .container {
      position: relative;
      z-index: 1000;           /* make sure it's way above */
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.4); /* translucent background for readability */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 100px auto;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
 <video autoplay muted loop id="bg-video">
     <source src="Loginpagebackground.mp4" type="video/mp4">
 </video>

 <audio id="bg-music" preload="auto" loop>
    <source src="Loginpagemusic.mp3" type="audio/mpeg">
 </audio>

<div class="container">
    <h1>Welcome BB ðŸ’•</h1>
    <p>Please enter your username:</p>
    <input type="text" id="username" placeholder="Enter your Name">
    <p>Please enter the secret password to continue:</p>
    <input type="password" id="password" placeholder="Enter password">
    <p>Tips : Password will be revealed 12 hrs before the date</p>
    <br><br>
    <button onclick="toggleMusic()" id="musicBtn">ðŸŽµ Play Music</button>
    <button onclick="checkPassword()">Login</button>
    <p id="error" class="error"></p>
  </div>

<script>
  const music = document.getElementById("bg-music");
  const musicBtn = document.getElementById("musicBtn");

  // Sync UI with play/pause
  music.addEventListener('play', () => {
    musicBtn.textContent = "â¸ Pause Music";
  });
  music.addEventListener('pause', () => {
    musicBtn.textContent = "ðŸŽµ Play Music";
  });

  function toggleMusic() {
    if (music.paused) {
      const p = music.play();
      if (p && typeof p.then === "function") {
        p.catch(err => {
          console.log("Playback prevented:", err);
          alert("Please click the button again to start the music ðŸŽµ");
        });
      }
    } else {
      music.pause();
    }
  }

  function checkPassword() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const correctPassword = "bayx2202";
    const errorMsg = document.getElementById("error");

    if (username === "") {
      errorMsg.textContent = "Please enter your username";
      return;
    }

    if (password === correctPassword) {
      window.location.href = "invitation.html";
    } else {
      errorMsg.textContent = "Incorrect password. Try again!";
    }
  }
</script>
</body>
</html>
