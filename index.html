<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none; /* make sure video never blocks clicks */
    }

    /* Center container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      color: white;
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .error {
      color: #ff8080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="Loginpagebackground.mp4" type="video/mp4">
  </video>

  <audio id="bg-music" preload="auto" loop>
    <source src="Loginpagemusic.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Welcome BB ðŸ’•</h1>
    <p>Please enter your username:</p>
    <input type="text" id="username" placeholder="Enter your Name">
    <p>Please enter the secret password to continue:</p>
    <input type="password" id="password" placeholder="Enter password">
    <p>Tips : Password will be revealed 12 hrs before the date</p>
    <br>
    <button id="musicBtn">ðŸŽµ Play Music</button>
    <button id="loginBtn">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("musicBtn");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("error");

    // Sync UI with play/pause
    music.addEventListener('play', () => {
      musicBtn.textContent = "â¸ Pause Music";
    });
    music.addEventListener('pause', () => {
      musicBtn.textContent = "ðŸŽµ Play Music";
    });

    function toggleMusic() {
      if (music.paused) {
        const p = music.play();
        if (p && typeof p.then === "function") {
          p.catch(err => {
            console.log("Playback prevented:", err);
            alert("Please click the button again to start the music ðŸŽµ");
          });
        }
      } else {
        music.pause();
      }
    }

    function checkPassword() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const correctPassword = "bayx2202";

      if (username === "") {
        errorMsg.textContent = "Please enter your username";
        return;
      }

      if (password === correctPassword) {
        window.location.href = "invitation.html";
      } else {
        errorMsg.textContent = "Incorrect password. Try again!";
      }
    }

    // Attach listeners instead of inline onclick
    musicBtn.addEventListener("click", toggleMusic);
    loginBtn.addEventListener("click", checkPassword);
  </script>
</body>
</html>
